<div nz-row>
    <div nz-col nzSpan="24">
        <img src="../../../assets/images/banner/stock-vector-hanging-golden-1451865509.jpg" alt="">
    </div>
</div>
<div nz-row>
    <div nz-col nzSpan="24">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.6567138228015!2d100.69004851530164!3d13.67862610266927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d5f8eecdf3d1d%3A0xeb98f3bdd9b73f82!2zSmVyZW15S0sg4Liq4Lin4LiZ4Lir4Lil4Lin4LiH4Lin4Li04Lil4Lil4LmMNg!5e0!3m2!1sth!2sth!4v1586766281362!5m2!1sth!2sth" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
</div>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
            <input nz-input formControlName="email" id="email" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired>
            <span> Nickname <i nz-icon nz-tooltip nzTitle="What do you want other to call you" nzType="question-circle" nzTheme="outline"></i></span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your nickname!">
            <input nz-input id="nickname" formControlName="nickname" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired nzFor="comment">Comment</nz-form-label>
        <nz-form-control [nzSpan]="14" nzErrorTip="Please write something here!">
          <textarea formControlName="comment" nz-input rows="5" placeholder="write any thing"></textarea>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="captcha" nzRequired>Captcha</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input the captcha you got!"
            nzExtra="We must make sure that your are a human.">
            <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="12">
                    <input nz-input formControlName="captcha" id="captcha" />
                </div>
                <div nz-col [nzSpan]="12">
                    <button nz-button (click)="getCaptcha($event)">Get captcha</button>
                </div>
            </div>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary">Register</button>
        </nz-form-control>
    </nz-form-item>
</form>
