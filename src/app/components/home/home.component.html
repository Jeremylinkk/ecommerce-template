<nz-layout>
    <nz-header>
        <nz-carousel nzAutoPlay [nzEffect]="'fade'">
            <div nz-carousel-content>
                <img src="../../../assets/images/banner/stock-online-1216923970.jpg" alt="">
            </div>
            <div nz-carousel-content>
                <img src="../../../assets/images/banner/stock-vector-hanging-golden-1451865509.jpg" alt="">
            </div>
          </nz-carousel>
    </nz-header>
    <nz-content>
        <h2>Products Test test</h2>
        <div nz-row [nzGutter]="24">
            <div nz-col [nzXs]="{ span: 12, offset: 0 }" [nzXl]="{ span: 6, offset: 0 }" [nzXXl]="{ span: 4, offset: 0 }" *ngFor="let index of product">
                    <nz-card nzHoverable [nzCover]="coverTemplate">
                    <nz-card-meta nzTitle="Street beat {{index}}" nzDescription="www.instagram.com"></nz-card-meta>
                    <button nz-button nzType="primary" [nzSize]="size" nzShape="round" (click)="createBasicNotification(index)">
                        <i nz-icon nzType="download"></i>add to cart
                    </button>
                  </nz-card>
                  <ng-template #coverTemplate>
                    <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
                  </ng-template>
            </div>
          </div>
        <h2>Featured Categories</h2>
        <div nz-row [nzGutter]="24" class="mgb-50">
          <div nz-col [nzXs]="{ span: 12, offset: 0 }" [nzXl]="{ span: 12, offset: 0 }" [nzXXl]="{ span: 4, offset: 0 }">
              <img alt="example" src="../../../assets/images/home/cat-bag-5-546x546.jpg"/>
          </div>
          <div nz-col [nzXs]="{ span: 12, offset: 0 }" [nzXl]="{ span: 4, offset: 0 }" [nzXXl]="{ span: 4, offset: 0 }">
            <img alt="example" src="../../../assets/images/home/boot-category-1-3.jpg"/>
          </div>
          <div nz-col [nzXs]="{ span: 12, offset: 0 }" [nzXl]="{ span: 4, offset: 0 }" [nzXXl]="{ span: 4, offset: 0 }">
            <img alt="example" src="../../../assets/images/home/wooman-cat.jpg"/>
        </div>
          <div nz-col [nzXs]="{ span: 12, offset: 0 }" [nzXl]="{ span: 4, offset: 0 }" [nzXXl]="{ span: 4, offset: 0 }">
              <img alt="example" src="../../../assets/images/home/cat-watch-2.jpg"/>
          </div>
        </div>
        <h2>Bags</h2>
        <div nz-row [nzGutter]="24" class="mgb-50">
          <div nz-col [nzXs]="{ span: 12, offset: 0 }" [nzXl]="{ span: 6, offset: 0 }" [nzXXl]="{ span: 4, offset: 0 }" *ngFor="let item of bag">
            <nz-card nzHoverable [nzCover]="coverTemplate">
              <nz-card-meta nzTitle="{{item.name}}" nzDescription="{{ item.price }} bath"></nz-card-meta>
              <button nz-button nzType="primary" [nzSize]="size" nzShape="round" (click)="createBasicNotification(item)">
                  <i nz-icon nzType="download"></i>add to cart
              </button>
            </nz-card>
            <ng-template #coverTemplate>
              <img alt="example" src="../../../assets/images/bag/{{ item.img }}" />
            </ng-template>
          </div>
        </div>
        <h2>Bags Street</h2>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzXs]="{ span: 12, offset: 0 }" [nzXl]="{ span: 6, offset: 0 }" [nzXXl]="{ span: 4, offset: 0 }" *ngFor="let index of product">
            <nz-card nzHoverable [nzCover]="coverTemplate">
              <nz-card-meta nzTitle="Street beat" nzDescription="instagram.com"></nz-card-meta>
              <button nz-button nzType="primary" [nzSize]="size" nzShape="round" (click)="createBasicNotification(index)">
                  <i nz-icon nzType="download"></i>add to cart
              </button>
            </nz-card>
            <ng-template #coverTemplate>
              <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
            </ng-template>
          </div>
        </div>
    </nz-content>
    <nz-footer>Footer</nz-footer>
  </nz-layout>
